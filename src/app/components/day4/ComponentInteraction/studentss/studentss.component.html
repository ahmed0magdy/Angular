<p>studentss works!</p>
<div *ngIf="students.length" class="col-6" >
    <h1 class="mt-5">Students</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of students">
          <td>{{s.name}}</td>
          <td>{{s.age}}</td>
        </tr>
      </tbody>
    </table>
  </div>
